        <!--carousel 1--> 
        <div class="col-md-5 col-lg-4 d-none d-sm-block">
           <div class="container-slider">
              <div class="divslider" style="background-color: black;">
                 <div id="carouselExampleIndicators" data-interval="5000" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                       <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                       <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>  
                    <div class="carousel-inner">
                       <div class="carousel-item active">
                          <img class="d-block w-100" src="imagens/prof.jpeg" alt="Primeiro Slide">
                          <div class="carousel-caption d-none d-md-block">
                          
                          </div>
                       </div>
                       <div class="carousel-item">
                          <img class="d-block w-100" src="imagens/prof2.jpeg" alt="Segundo Slide">
                       </div>
                       <div class="carousel-item">
                          <img class="d-block w-100" src="imagens/prof3.jpg" alt="Terceiro Slide">
                       </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                       <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                       <span class="carousel-control-next-icon" aria-hidden="true"></span>
                       <span class="sr-only">Próximo</span>
                    </a>
                 </div>
              </div>
           </div>
        </div>

                       <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>

                    </ol>  
                    <div class="carousel-inner">
